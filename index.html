<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Desenvolvimento de Software — Pagamento</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,600;0,9..40,700;1,9..40,400&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: #0c0c0f;
      --surface: #16161a;
      --border: #2a2a32;
      --text: #e4e4e7;
      --text-muted: #a1a1aa;
      --accent: #22d3ee;
      --accent-dim: rgba(34, 211, 238, 0.15);
      --danger: #f87171;
      --radius: 12px;
      --radius-sm: 8px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "DM Sans", system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      line-height: 1.6;
      position: relative;
    }

    /* Imagem de fundo (ambiente de trabalho / dev) */
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: url("background.png") center / cover no-repeat;
      z-index: -2;
    }

    /* Overlay escuro para legibilidade do texto sobre a imagem */
    body::after {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(12, 12, 15, 0.78);
      z-index: -1;
    }

    .page {
      position: relative;
      z-index: 1;
      max-width: 560px;
      margin: 0 auto;
      padding: clamp(2rem, 6vw, 4rem) 1.5rem;
    }

    /* Hero: nome + mensagem */
    .hero {
      text-align: center;
      margin-bottom: 3rem;
    }

    .hero .name {
      font-size: clamp(1.75rem, 4vw, 2.25rem);
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 0.5rem;
    }

    .hero .tagline {
      font-family: "JetBrains Mono", monospace;
      font-size: 0.85rem;
      color: var(--accent);
      margin-bottom: 1rem;
    }

    .hero .message {
      color: var(--text-muted);
      font-size: 1rem;
      max-width: 42ch;
      margin: 0 auto;
    }

    /* Card de pagamento */
    .payment-card {
      background: rgba(22, 22, 26, 0.85);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 1.75rem;
    }

    .payment-card h2 {
      font-size: 1rem;
      font-weight: 600;
      margin-bottom: 1.25rem;
      color: var(--text);
    }

    .price-row {
      display: flex;
      align-items: baseline;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .price {
      font-family: "JetBrains Mono", monospace;
      font-size: 1.5rem;
      font-weight: 500;
      color: var(--accent);
    }

    .price-note {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    #errorMessage {
      color: var(--danger);
      font-size: 0.875rem;
      margin-bottom: 0.75rem;
      min-height: 1.25em;
    }

    input[type="email"] {
      width: 100%;
      padding: 0.875rem 1rem;
      margin-bottom: 1rem;
      border-radius: var(--radius-sm);
      border: 1px solid var(--border);
      background: var(--bg);
      color: var(--text);
      font-family: inherit;
      font-size: 0.95rem;
      transition: border-color 0.2s;
    }

    input[type="email"]::placeholder {
      color: var(--text-muted);
    }

    input[type="email"]:focus {
      outline: none;
      border-color: var(--accent);
    }

    button {
      width: 100%;
      padding: 0.875rem 1rem;
      border-radius: var(--radius-sm);
      border: none;
      background: var(--accent);
      color: var(--bg);
      font-family: inherit;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    button:hover:not(:disabled) {
      background: #06b6d4;
    }

    button:active:not(:disabled) {
      transform: scale(0.99);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .loading {
      margin-top: 0.75rem;
      font-size: 0.875rem;
      color: var(--text-muted);
      min-height: 1.25em;
    }

    .footer-note {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    @media (max-width: 480px) {
      .payment-card {
        padding: 1.25rem;
      }
    }
  </style>
</head>
<body>

  <main class="page">
    <header class="hero">
      <h1 class="name">Aylan Moura</h1>
      <p class="tagline">Desenvolvedor de Software</p>
      <p class="message">
        Desenvolvimento sob medida: APIs, sistemas e automações. Pague pelo serviço abaixo.
      </p>
    </header>

    <section class="payment-card">
      <h2>Pagamento pelo serviço</h2>
      <div class="price-row">
        <span class="price">R$ 99,90</span>
        <span class="price-note">(valor referência — ajuste no backend)</span>
      </div>

      <div id="errorMessage" role="alert"></div>

      <input
        type="email"
        id="email"
        placeholder="Seu e-mail"
        required
        autocomplete="email"
      />

      <button type="button" id="buyButton">Pagar agora</button>

      <div id="loadingMessage" class="loading" aria-live="polite"></div>
    </section>

    <p class="footer-note">Pagamento seguro. Você será redirecionado ao gateway após clicar em "Pagar agora".</p>
  </main>

  <script>
    const buyButton = document.getElementById("buyButton");
    const emailInput = document.getElementById("email");
    const loadingMessage = document.getElementById("loadingMessage");
    const errorMessage = document.getElementById("errorMessage");

    buyButton.addEventListener("click", async () => {
      const email = emailInput.value.trim();

      errorMessage.textContent = "";

      if (!email) {
        errorMessage.textContent = "Informe um e-mail válido.";
        return;
      }

      buyButton.disabled = true;
      loadingMessage.textContent = "Criando sessão de pagamento...";

      try {
        const response = await fetch("http://localhost:3000/api/checkout", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            productId: "prod_001",
            email: email
          })
        });

        if (!response.ok) {
          throw new Error("Erro ao criar checkout.");
        }

        const data = await response.json();

        if (!data.checkoutUrl) {
          throw new Error("URL de pagamento não recebida.");
        }

        window.location.href = data.checkoutUrl;
      } catch (error) {
        console.error(error);
        errorMessage.textContent = "Erro ao processar pagamento. Tente novamente.";
        buyButton.disabled = false;
        loadingMessage.textContent = "";
      }
    });
  </script>

</body>
</html>
